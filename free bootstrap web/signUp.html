<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-signUp.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
          <h1>Create accout</h1>
          <div class="input-box">
            <label for="Username">Username</label>
            <input type="email" placeholder="Username" id="email" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <label for="Password">Password</label>
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" id="submit" class="btn">Create accout</button>
          <div class="register-link">
            <p>Dont have an account? <a href="login.html">Login here</a></p>
          </div>
        </form>
      </div>
</body>
</html>
